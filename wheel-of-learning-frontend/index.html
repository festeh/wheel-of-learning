<html>
<head>
    <title>Task List</title>
    <style>
        /* Styling for the task list container */
        .task-list {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        /* Styling for each task item */
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        /* Styling for the checkbox */
        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Styling for the task text */
        .task-item span {
            flex-grow: 1;
            font-size: 18px;
        }

        /* Styling for the delete button */
        .task-item button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Optional: Styling for completed tasks */
        .task-item.completed span {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="task-list">
        <div class="task-item">
            <input type="checkbox" id="task1">
            <label for="task1"><span>Task 1</span></label>
            <button>Delete</button>
        </div>
        <div class="task-item">
            <input type="checkbox" id="task2">
            <label for="task2"><span>Task 2</span></label>
            <button>Delete</button>
        </div>
        <div class="task-item">
            <input type="checkbox" id="task3">
            <label for="task3"><span>Task 3</span></label>
            <button>Delete</button>
        </div>
    </div>
    <div class="text">
        Placeholderrr
    </div>
    <script src="script.js"/>
</body>
</html>
